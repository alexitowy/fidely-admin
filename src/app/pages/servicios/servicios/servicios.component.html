<div class="container mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Gestión de Servicios</h1>
  
    <!-- Botón para agregar un nuevo servicio -->
    <div class="text-right mb-4">
      <button
        pButton
        label="Agregar Servicio"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="openCreateServiceModal()"
      ></button>
    </div>
  
    <!-- Lista de Servicios -->
    <p-panel header="Servicios Activos" class="mb-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <ng-container *ngFor="let service of services">
          <div class="p-4 bg-white shadow-lg rounded-lg">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">{{ service.name }}</h3>
                <p class="text-sm text-gray-600">{{ service.description }}</p>
              </div>
              <span class="text-sm text-gray-500">{{ service.price | currency }}</span>
            </div>
  
            <div class="mt-4 flex justify-end space-x-2">
              <!-- Botón Editar -->
              <button
                pButton
                label="Editar"
                icon="pi pi-pencil"
                class="p-button-warning"
                (click)="openEditServiceModal(service)"
              ></button>
  
              <!-- Botón Eliminar -->
              <button
                pButton
                label="Eliminar"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="confirmDeleteService(service)"
              ></button>
            </div>
          </div>
        </ng-container>
      </div>
    </p-panel>
  
    <!-- Paginación -->
    <div class="text-center mt-4">
      <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="loadServices($event)"></p-paginator>
    </div>
  
    <!-- Modal de Crear/Editar Servicio -->
    <p-dialog [(visible)]="serviceDialog" modal="true" [responsive]="true" [style]="{ width: '400px' }">
      <ng-template pTemplate="header">
        <h4>{{ editMode ? 'Editar Servicio' : 'Agregar Servicio' }}</h4>
      </ng-template>
  
      <ng-template pTemplate="content">
        <div class="p-fluid">
          <div class="field">
            <label for="name">Nombre del Servicio</label>
            <input id="name" pInputText [(ngModel)]="service.name" />
          </div>
          <div class="field">
            <label for="description">Descripción</label>
            <textarea id="description" rows="3" pInputTextarea [(ngModel)]="service.description"></textarea>
          </div>
          <div class="field">
            <label for="price">Precio</label>
            <input id="price" type="number" pInputText [(ngModel)]="service.price" />
          </div>
        </div>
      </ng-template>
  
      <ng-template pTemplate="footer">
        <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton label="Guardar" icon="pi pi-check" class="p-button-primary" (click)="saveService()"></button>
      </ng-template>
    </p-dialog>
  </div>
